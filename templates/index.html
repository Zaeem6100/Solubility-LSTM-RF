<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>
<body>


<nav class=" navbar navbar-dark bg-blue">
    <div class="container-fluid text-center">
        <a class="navbar-brand text-primary" href="#">Solubility of Proteins</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card my-5">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Protein Sequence Analysis</h3>
                    <form action="{{ url_for('/results') }}" method="post">
                        <div class="mb-3">
                            <label for="sequence" class="form-label">Enter your protein sequence:</label>
                            <textarea class="form-control" id="sequence" name="sequence" rows="3"
                                      required></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Analyze</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
